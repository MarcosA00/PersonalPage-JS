<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Marcos CR | Blog Personal</title>

        <!-- Estilos CSS. -->
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <link id="theme" rel="stylesheet" type="text/css" href="./css/red.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es-mx.min.js"></script>

        <!-- jQueri UI -->
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
        <script rel="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

        <!-- Plugin validacion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!-- Scripts -->
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="select-theme">
            <div id="to-red"></div>
            <div id="to-green"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
            <!-- Header. -->
            <header>
                <div id="logo">
                    <h1>Marcos CR</h1>
                </div>

                <!-- Div para solucionar vacios. -->
                <div class="clearFix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Cargar Formulario de contacto -->
            <section id="content">
                <div id="box">
                    <h2>Contacto</h2>

                    <form id="form-contact" action="" method="POST">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric" />

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation="alphanumeric" />

                        <label for="email">Email</label>
                        <input type="text" name="email" data-validation="email" />

                        <label for="sex">Sexo</label >
                        <select name="sex" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                            <option value="other">Otro</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                        <label for="years">Edad</label>
                        <input id="edad" type="number" name="years" data-validation="number" />

                        <input id="enviar" type="submit" value="Enviar">
                    </form>
                </div>

                <!-- Sidebar. -->
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="./img/caracol.jpg" alt="" />
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi adipisci maiores aut labore? Cumque deserunt, aperiam minima ad perferendis cum esse fugiat quas voluptatum vero!
                        </p>
                    </div>

                    <!-- Formulario Login -->
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input id="form_name" type="text" name="name" />
                            
                            <label for="email">
                                Correo
                            </label>
                            <input id="form_email" type="text" name="email" />

                            <label for="password">
                                Contraseña
                            </label>
                            <input id="form_password" type="password" name="password" />
                            
                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                </aside>

                <div class="clearFix"></div>
            </section>
        </section>
        <footer>
            Curso de JS

            <a href="#" class="upper">Ir arriba</a>
        </footer>
    </body>
</html>
